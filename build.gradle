plugins {
    id 'java-gradle-plugin'
    id 'java'
    id 'maven-publish'
}
group 'io.snyk.gradle.plugin'
version '0.1'

//  pugin metadata configuration
gradlePlugin {
    plugins {
        myplugin {
            id = "io.snyk.gradle.plugin.snyk-gradle-plugin"
            implementationClass = "io.snyk.gradle.plugin.SnykPlugin"
        }
    }
}
// publish to local maven repo for testing
publishing {
    repositories {
        maven {
            url "/Users/brianvermeer/.m2/repository"
        }
    }
}
//  repo for dependences resolution
repositories{
    mavenCentral()
}

// dependencies of this plugin
dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'org.json', name: 'json', version: '20200518'
}





